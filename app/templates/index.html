<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title><%= websiteName %></title>
    <meta name="author" content="<%= realName %>">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="stylesheet" href="/dist/app.min.css">
  </head>
  <body>


    <% if (includeJquery) { %><script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>window.jQuery || document.write('<script src="/dist/jquery.min.js"><\/script>')</script><% } %>
    <% if (includeBootstrap) { %><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="/dist/bootstrap.min.js"><\/script>')}</script><% } %>
    <% if (includeFoundation) { %><script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script>if(typeof($(document).foundation) === 'undefined') {document.write('<script src="/dist/foundation.min.js"><\/script>')}</script>
    <script>
      $(document).foundation();
    </script><% } %>
    <script src="/dist/vendors.min.js"></script>
    <script src="/dist/bundle.min.js"></script>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
